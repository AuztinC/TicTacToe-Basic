<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <div id="container">
        <label class="switch">
            <span class="fa-rob">ü§ñ</span>
            <span class="fa-mult">ü§º‚Äç‚ôÇÔ∏è</span>
            <input type="checkbox" id="checkbox" onclick="gameMode()">
            <span class="slider round"></span>
          </label>
          
        <h1 id="title">Tic Tac Toe, Here We Go!</h1>
        <h2 id="player-turn">X's turn</h2>
        <!-- <label for="favcolor">Select your favorite color:</label> -->
        <input type="color" class="favcolor" name="favcolor" value="#ff0000">
        <input type="text" id="player1-input" class="player-input" placeholder="X" maxlength="3" onchange="setChar(this)" onkeyup="this.value = this.value.toUpperCase()">
        <div id="game-board">
            <table>
                <tr>
                    <td class="game-block">1</td> <td class="game-block">1</td> <td class="game-block">1</td>
                </tr>
                <tr>
                    <td class="game-block">1</td> <td class="game-block">1</td> <td class="game-block">1</td>
                </tr>
                <tr>
                    <td class="game-block">1</td> <td class="game-block">1</td> <td class="game-block">1</td>
                </tr>
            </table>
        </div>
        <input type="text" id="player2-input" class="player-input" placeholder="O" maxlength="3" onchange="setChar(this)" onkeyup="this.value = this.value.toUpperCase()">
        <input type="color" class="favcolor" name="favcolor" value="#000000">
        <button id="reset-btn">Again!</button>
        
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
