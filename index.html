<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div id="container">
        
        <h1 id="title">Tic Tac Toe, Here We Go!</h1>
        <h2 id="player-turn">X's turn</h2>
        <input type="text" id="player1-input" class="player-input" placeholder="Set Player 1" maxlength="9" onchange="setChar(this)" onkeyup="this.value = this.value.toUpperCase()">
        <div id="game-board">
            <table>
                <tr>
                    <td class="game-block">1</td> <td class="game-block">1</td> <td class="game-block">1</td>
                </tr>
                <tr>
                    <td class="game-block">1</td> <td class="game-block">1</td> <td class="game-block">1</td>
                </tr>
                <tr>
                    <td class="game-block">1</td> <td class="game-block">1</td> <td class="game-block">1</td>
                </tr>
            </table>
        </div>
        <input type="text" id="player2-input" class="player-input" placeholder="Set Player 2" maxlength="9" onchange="setChar(this)" onkeyup="this.value = this.value.toUpperCase()">
        <button id="reset-btn">Again!</button>
        
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
